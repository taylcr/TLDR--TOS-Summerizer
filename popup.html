<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToS Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 20px;
      width: 350px;
      text-align: center;
    }

    h1 {
      color: #4a90e2;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #4a90e2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357abd;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .tos-content {
      margin-top: 20px;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: scroll;
      text-align: left;
      font-size: 14px;
      color: #333;
      border: 1px solid #ddd;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <h1>ToS Analyzer</h1>
  <div class="card">
    <p>Analyze and display the Terms of Service from the current tab:</p>
    <button id="analyzeBtn">Analyze ToS</button>
    <p class="status" id="statusMessage">Waiting for input...</p>
    <div id="tosContent" class="tos-content"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
